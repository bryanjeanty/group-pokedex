<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Pokedex Project | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <form>
                <div class='row'>
                    <input id="input1" type="text" name="trainer-1" placeholder="input your trainer name">
                    <div class="w-100"></div>
                    <button id="btn1">Enter</button>
                </div>
                <div class='row'>
                    <input id="input2" type="text" name="trainer-2" placeholder="input your trainer name">
                    <div class="w-100"></div>
                    <button id="btn2">Enter</button>
                </div>
            </form>
        </nav>
        <h1>Classic Gym</h1>
    </header>
    
    <section id='sect-1'>
        <div class="row">
            <div class="col-6 trainer-box-1">
                <h3 id="trainer1"></h3>
                <img src="./images/trainer-1.png" alt="Image of pokemon trainer 1">
            </div>

            <div class="col-6 poke-box-1">
                <div class="carousel-container">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">

                            <div class="carousel-item active">
                                <div class='row poke-1'>
                                    <div class='col-12 title-container'>
                                        <h4 id="poke-1-title"></h4>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class='col-6'>
                                        <img id="poke-1-gif" class="d-block w-100" src="" alt="First slide">
                                    </div>
                                    <div class='col-6'>
                                        <div class='poke-info-head'></div>
                                        <p id="poke-1-info"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <div class='row poke-2'>
                                    <div class='col-12 title-container'>
                                        <h4 id="poke-2-title"></h4>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class='col-6'>
                                        <img id="poke-2-gif" class="d-block w-100" src="" alt="First slide">
                                    </div>
                                    <div class='col-6'>
                                        <div class='poke-info-head'></div>
                                        <p id="poke-2-info"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <div class='row poke-3'>
                                    <div class='col-12 title-container'>
                                        <h4 id='poke-3-title'></h4>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class='col-6'>
                                        <img id='poke-3-gif' class="d-block w-100" src="" alt="First slide">
                                    </div>
                                    <div class='col-6'>
                                        <div class='poke-info-head'></div>
                                        <p id='poke-3-info'></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

    <section id='sect-2'>
        <div class="row">
            <div class="col-6 trainer-box-2">
                <h3 id="trainer2"></h3>
                <img src="./images/trainer-2.png" alt="Image of pokemon trainer 2">
            </div>

            <div class="col-6 poke-box-2">
                <div class="carousel-container">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">

                            <div class="carousel-item active">
                                <div class='row poke-4'>
                                    <div class='col-12 title-container'>
                                        <h4 id="poke-4-title"></h4>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class='col-6'>
                                        <img id="poke-4-gif" class="d-block w-100" src="" alt="First slide">
                                    </div>
                                    <div class='col-6'>
                                        <div class='poke-info-head'></div>
                                        <p id="poke-4-info"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <div class='row poke-5'>
                                    <div class='col-12 title-container'>
                                        <h4 id="poke-5-title"></h4>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class='col-2'>
                                        <img id="poke-5-gif" class="d-block w-100" src="" alt="First slide">
                                    </div>
                                    <div class='col-6'>
                                        <p id="poke-5-info"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <div class='row poke-6'>
                                    <div class='col-12 title-container'>
                                        <h4 id='poke-6-title'></h4>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class='col-6'>
                                        <img id='poke-6-gif' class="d-block w-100" src="" alt="First slide">
                                    </div>
                                    <div class='col-6'>
                                        <div class='poke-info-head'></div>
                                        <p id='poke-6-info'></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

    <footer style="text-align:center">
        &copy; 2018
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous" defer></script>
<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

</html>
